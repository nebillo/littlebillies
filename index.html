<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link href="styles/main.css" rel="stylesheet">

    <style>

    </style>

  </head>
  <body>

    <div class="body-background"></div>

    <!-- Navbar fissa in alto -->
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">Little Billies</a>

            <!-- Bottone di toggle per il menu mobile -->
            <button class="custom-btn mobile-menu-btn navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                Menu
            </button>

            <!-- Contenuto della navbar -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="custom-btn nav-link" href="#header">Home</a></li>
                    <li class="nav-item"><a class="custom-btn nav-link" href="#">Chi Siamo</a></li>
                    <li class="nav-item"><a class="custom-btn nav-link" href="#">Musica</a></li>
                    <li class="nav-item"><a class="custom-btn nav-link" href="#">Contatti</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="top-floating-layer"></div>

    <separator></separator>

    <div id="header" class="container top-container">
      <p class="h3">Ti presentiamo</p>
      <p class="display-1">Il Baby Album</p>
    </div>

    <div id="hero" class="container">
        <div class="custom-container pongo-box box-arancio">

            <div class="hero-background">
                <!-- Immagine floating in basso a sinistra -->
                <img src="imgs/hero-left.png" alt="Hero Left" class="hero-left">
                <!-- Immagine floating in basso a destra -->
                <img src="imgs/hero-right.png" alt="Hero Right" class="hero-right">
            </div>

            <div class="hero-container">
                <!-- Immagine centrata -->
                <div class="hero-center-wrapper">
                    <!-- Elemento statico con ombra -->
                    <img src="imgs/album-vinile.png" alt="Hero Center" class="hero-center fixed">
                    <!-- Elemento in rotazione -->
                    <img src="imgs/album-vinile.png" alt="Hero Center" class="hero-center rotating">
                </div>
                <div class="hero-footer">
                    <button class="button-3d box-crema">Scoprilo</button>
                </div>
                <!-- <p class="h1 hero-text">Preview!</p> -->
            </div>
        </div>
    </div>

    <separator></separator>

    <div id="album" class="container d-flex justify-content-center">
      <div class="pongo-box box-crema glance-container">
        <div class="container">
            <!-- Prima riga: si prende il primo terzo di spazio da destra -->
            <div class="row">
              <div class="col-md-4 col-12">
                <img src="imgs/no-sharks.png" class="img-fluid img-shadow">
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-6 col-12 text-start mt-5">
                <p class="display-3">Squaletti in ascolto, attenzione!</p>
              </div>
            </div>

            <!-- Terza riga: si prende l'ultimo terzo di spazio -->
            <div class="row">
                <div class="col-md-7"></div> <!-- 40% di spazio vuoto -->
                <div class="col-md-5 col-12 text-start mt-3">
                  <p><b>Baby Shark si prende una pausa</b>… È il arrivato il momento di tuffarsi in nuove avventure, tutte da cantare.</p>
                </div>
            </div>
          </div>
      </div>
    </div>

    <separator></separator>

<!-- Ecco a te 10 storie inedite, raccontate grazie al potere della musica, per accendere l'attenzione e coltivare l'immaginazione -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
